<div id='signup' class="container">

  <h3>signup</h3>

  <form name="signupForm" ng-submit="signup(signupForm.$valid)">
    <div class="form-group">
      <input type='text' ng-model='user.username' required>
      <input type="password" ng-model='user.password' ng-minlength="8">
      <button>signup</button>
    </div>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>

</div>
