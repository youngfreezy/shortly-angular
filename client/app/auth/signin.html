<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input name ='username' type='text' ng-model='user.username' ng-pattern='/^[a-zA-Z0-9]+$/'>
    <input name = 'password' type='password' ng-model='user.password' ng-pattern='/^[a-zA-Z0-9]+$/'>
    <button ng-disabled='!signinForm.$valid'>Sign In</button>
    <p class="error" ng-show="!signinForm.$valid">
      Invalid user name or password!</p>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
