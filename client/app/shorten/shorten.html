<div id='container'>
<!-- Your code here -->
  <div class="row">
    <div class="col s4">
      <form name="shortenForm" ng-submit='addLink(shortenForm.$valid)' novalidate>
        <div class="form-group">
          <input class='text' type='text' name='url' ng-pattern='rValidUrl' ng-model='link.url'>
          <p ng-show="shortenForm.$invalid && !shortenForm.link.url.$pristine" class="help-block">Please enter a valid url</p>
          <button>Shorten</button>
        </div>

      </form>
    </div>
    
  </div>
  <img class='spinner' src='/assets/spiffygif_46x46.gif' ng-hide='hide' >
  <div ng-include src="'app/links/links.html'"></div>
</div>
